<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Profile</title>
</head>

<body>
  <header>
    <h1>Contact Profile</h1>
  </header>

  <hr>
  <h3>John Rambo</h3>
  <hr>

  <div>
    <form>
      <div>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" placeholder="John">
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Rambo">
      </div>
      <div>
        <label for="phone_number">Phone number</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+7 (999) 999-99-99"
          pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johnrambo@gmail.com">
      </div>
      <div>
        <label for="company_name">Company name</label>
        <input type="text" id="company_name" name="company_name" placeholder="U.S.A. Army">
      </div>
      <div>
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" placeholder="Soldier">
      </div>
      <div>
        <button><a href="../html/index.html">Back</a></button><button>Edit</button>
      </div>
    </form>
  </div>
</body>

</html>
