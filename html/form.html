<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link href="../css/reset-style.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">

  <script src="../js/form.js"></script>
</head>

<body>
  <header class="container">
    <div class="header-title">
      <div class="primary-text">Contact profile</div>
    </div>
  </header>

  <hr>
  <div class="container profile">
    <div class="profile-contact-name primary-text">John Rambo</div>
  </div>
  <hr>

  <div class="container content">
    <div class="content form-success hide">
      <p>Form successfully send</p>
    </div>
    <form>
      <div class="input-item">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" placeholder="John">
      </div>
      <div class="input-item">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Rambo">
      </div>
      <div class="input-item">
        <label for="phone_number">Phone number</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+7 (999) 999-99-99"
          pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
      </div>
      <div class="input-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johnrambo@gmail.com">
      </div>
      <div class="input-item">
        <label for="company_name">Company name</label>
        <input type="text" id="company_name" name="company_name" placeholder="U.S.A. Army">
      </div>
      <div class="input-item">
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" placeholder="Soldier">
      </div>
      <div class="button-group">
        <input class="button button-primary-outline" type="button" value="Back" onclick="location.href='index.html'">
        <input class="button button-primary" type="submit" value="Edit">
      </div>
    </form>
  </div>
</body>

</html>
