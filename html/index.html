<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contacts</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link href="../css/reset-style.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="header-title">
      <div class="primary-text">Contacts</div>
      <div class="secondary-text">(0 Contacts)</div>
    </div>
    <div class="header-search">
      <img src="../img/search.svg" alt="Search">
      <input class="header-search-input" type="text" id="search_contact" name="seacrh_contact" placeholder="Search">
    </div>
  </header>

  <hr>
  <div class="container navigation">
    <div class="navigation-tabs">
      <a class="tab tab-active" href="">All <div class="tab-badge">0</div></a>
      <a class="tab" href="index.html">Favorites <div class="tab-badge">0</div></a>
    </div>
  </div>
  <hr>

  <div class="container content">
    <div class="empty-contacts">
      <img src="../img/empty_contacts.svg" alt="No contacts">
      <div class="empty-contacts-label primary-text">No contacts</div>
      <input class="button button-primary" type="button" value="+ Add new contact" onclick="location.href='form.html'">
    </div>
  </div>
</body>

</html>
