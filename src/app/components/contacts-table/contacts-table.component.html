<table class="primary-text">
  <thead>
    <th>Username</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Website</th>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.username }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.website }}</td>
    </tr>
  </tbody>
</table>
