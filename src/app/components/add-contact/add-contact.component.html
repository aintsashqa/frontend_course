<form class="form-pop-up">
  <div class="form-header">
    <div class="form-header-title">Create new contact</div>
    <div class="form-header-close-button">
      <img src="../../../assets/svg/close.svg" alt="Close">
    </div>
  </div>
  <div class="input-item">
    <label for="first_name">First name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Type the person’s name">
  </div>
  <div class="input-item">
    <label for="last_name">Last name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Type the person’s last name">
  </div>
  <div class="input-item">
    <label for="phone_number">Phone number</label>
    <input type="tel" id="phone_number" name="phone_number" placeholder="Type the person’s phone number"
      pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
  </div>
  <div class="input-item">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Type email address">
  </div>
  <div class="input-item">
    <label for="company_name">Company name</label>
    <input type="text" id="company_name" name="company_name" placeholder="Type the person’s company name">
  </div>
  <div class="input-item">
    <label for="job_title">Job Title</label>
    <input type="text" id="job_title" name="job_title" placeholder="«Sales Manager»,«Developer», etc.">
  </div>
  <div class="button-group">
    <input class="button button-primary-outline" type="button" value="Cancel">
    <input class="button button-primary" type="button" value="Save Contact">
  </div>
</form>
